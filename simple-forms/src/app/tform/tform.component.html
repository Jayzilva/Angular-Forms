<div class=" container">
    <h1>Template Driven Form</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="mb-1">
        <label class="form-label">ID</label>
        <input type="text"  name="uid" class="form-control"  [ngModel]="userData.uid" #uid="ngModel"> 
    </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input pattern="[a-zA-Z ]*" maxlength="10" required type="text" class="form-control"  placeholder="Name" name="name" ngModel #name="ngModel">
</div>
<div *ngIf="name.invalid && name.touched" class="alert alert-danger" role="alert">Name is required</div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input required type="email" email class="form-control" placeholder="name@example.com" name="email" ngModel #email="ngModel">
  </div>
<div *ngIf="email.invalid && email.touched" class="alert alert-danger" role="alert">Email is required</div>

  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input required type="password" minlength="3" class="form-control" name="password" ngModel #password="ngModel">
  </div>
<div *ngIf="password.invalid && password.touched"  class="alert alert-danger" role="alert">Password is required</div>
  <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary btn-lg">Login</button>
  
    
  
</form>
</div>
